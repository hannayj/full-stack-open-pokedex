name: Periodic health check

on:
  schedule:
    - cron: '* 21 * * *'

jobs:
  health_check:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokedex-through-pipeline.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s